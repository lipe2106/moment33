<!DOCTYPE html>
<!--Av Lina Petersson-->
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Kurser år 2</title>
</head>
<body>
    <div id="container">
        <h1>Kurser år 2</h1>
        <p>Nedan listas kurser som läses under år 2 på programmet Webbutveckling, Mittuniversitetet.</p>
        <table>
            <thead>
                <th>Kurskod:</th>
                <th>Kursnamn:</th>
                <th>Period:</th>
            </thead>
            <tbody id="result"></tbody>
        </table>
        <form>
            <h2>Lägg till kurs</h2>
            <label for="courseName">Kursnamn:</label>
            <input type="text" id="courseName" />
            <br /><br />
            <label for="courseId">Kurskod:</label>
            <input type="text" id="courseId" />
            <label for="coursePeriod">Period:</label>
            <input type="text" id="coursePeriod" />
            <br /><br />
            <input type="submit" value="Lägg till" id="add" />
        </form>
        <footer>
            <p>&copy; Lina Petersson</p>
        </footer>
    </div>
</body>
<script src="javascripts/main.js" defer></script>
</html>
