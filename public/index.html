<!DOCTYPE html>
<!--Av Lina Petersson-->
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Kurser år 2</title>
</head>
<body>
    <div id="container">
        <h1>Kurser år 2</h1>
        <p>Nedan listas kurser som läses under år 2 på programmet Webbutveckling, Mittuniversitetet.</p>
        <div class="table-container">
            <table>
                <thead>
                    <th>Kurskod:</th>
                    <th>Kursnamn:</th>
                    <th>Period:</th>
                </thead>
                <tbody id="result"></tbody>
            </table>
        </div>
        <form>
            <h2>Lägg till kurs</h2>
            <div class="grid-container">
                <label for="courseName" class="grid-1">Kursnamn:</label>
                <input type="text" id="courseName" class="grid-2" />
                <label for="courseId" class="grid-3">Kurskod:</label>
                <input type="text" id="courseId" class="grid-4" />
                <label for="coursePeriod" class="grid-5">Period:</label>
                <input type="text" id="coursePeriod" class="grid-6" />
                <input type="submit" value="Lägg till" id="add" class="grid-7" />
            </div>
            <p id="message"></p>
        </form>
        <footer>
            <p>&copy; Lina Petersson</p>
        </footer>
    </div>
</body>
<script src="javascripts/main.js" defer></script>
</html>
